hibernate.connection.driver_class=com.mysql.jdbc.Driver 
hibernate.connection.url=jdbc:mysql://localhost:3306/iot 
hibernate.connection.username=root 
hibernate.connection.password=root 
hibernate.dialect=org.hibernate.dialect.MySQL57Dialect 
hibernate.connection.provider_class=org.hibernate.c3p0.internal.C3P0ConnectionProvider 

hibernate.c3p0.acquire_increment=3 
hibernate.c3p0.idle_test_period=60
hibernate.c3p0.min_size=5 
hibernate.c3p0.max_size=20 
hibernate.c3p0.max_statements=50 
hibernate.c3p0.timeout=300
hibernate.c3p0.acquireRetryAttempts=1 
hibernate.c3p0.acquireRetryDelay=250 

hibernate.connection.pool_size=10 

show_sql=false 
current_session_context_class=thread 

hibernate.hbm2ddl.auto=update 
hibernate.connection.CharSet=utf8 
hibernate.connection.characterEncoding=utf8 
hibernate.connection.useUnicode=true
